<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="item  input">
            <form name="form"><input type="text"  name="textview" readonly> </form>
        </div>
        <div class="item" onclick="insert('1')">1</div>
        <div class="item" onclick="insert('2')">2</div>
        <div class="item" onclick="insert('3')">3</div>
        <div class="item" onclick="insert('4')">4</div>
        <div class="item" onclick="insert('5')">5</div>
        <div class="item" onclick="insert('6')">6</div>
        <div class="item" onclick="insert('7')">7</div>
        <div class="item" onclick="insert('8')">8</div>
        <div class="item" onclick="insert('9')">9</div>
        <div class="item" onclick="insert('0')">0</div>
        <div class="item back" onclick="back()">&larr;</div>
       
    
        <div class="item q" onclick="insert('Q')">q</div>
        <div class="item" onclick="insert('W')">w</div>
        <div class="item" onclick="insert('E')">e</div>
        <div class="item" onclick="insert('R')">r</div>
        <div class="item" onclick="insert('T')">t</div>
        <div class="item" onclick="insert('Y')">y</div>
        <div class="item" onclick="insert('U')">u</div>
        <div class="item" onclick="insert('I')">i</div>
        <div class="item" onclick="insert('O')">o</div>
        <div class="item" onclick="insert('P')">p</div>

        <div class="item caps" onclick="toLowerCase()">Caps Lock</div>
        <div class="item" onclick="insert('A')">a</div>
        <div class="item" onclick="insert('S')">s</div>
        
        <div class="item" onclick="insert('D')">d</div>
        <div class="item" onclick="insert('F')">f</div>
        <div class="item" onclick="insert('G')">g</div>
        
        <div class="item" onclick="insert('H')">h</div>
        <div class="item" onclick="insert('J')">j</div>
        <div class="item" onclick="insert('K')">k</div>
        <div class="item" onclick="insert('L')">l</div>
        
        <div class="item equal " onclick="equal()">Enter</div>

        <div class="item" onclick="insert('Z')">z</div>
        <div class="item" onclick="insert('X')">x</div>
        <div class="item" onclick="insert('C')">c</div>
        <div class="item" onclick="insert('V')">v</div>
        <div class="item" onclick="insert('B')">b</div>
        <div class="item" onclick="insert('N')">n</div>
        <div class="item" onclick="insert('M')">m</div>
        
        <div class="item" onclick="insert('.')">.</div>
        <div class="item" onclick="insert(',')">,</div>
        <div class="item" onclick="insert('?')">?</div>
       


        <div class="item pl" onclick="insert('+')">+</div>
       
        
        <div class="item clean" onclick="clean()">Del</div>
        <div class="item" onclick="insert('/')">&divide;</div>
        <div class="item" onclick="insert('*')">&times;</div>
        <div class="item tab" onclick="insert('  ')"> </div>

        <div class="item" onclick="insert('-')">-</div>
       
       
        
    </div>
  
    


    <script src="main.js"></script>
</body>
</html>
